<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Estilos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Estilos css-->
    <link rel="stylesheet" href="./css/index.css">
    <title>Clon Google</title>
    <link rel="shortcut icon" href="./img/cromo.png">
</head>
<body>
    <header>
        <div class="container">
                <div class="col-md-12">
                    <ul class="nav justify-content-end" style="align-items:center">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Gmail</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Imágenes</a>
                        </li>
                        <li class="nav-item" style="padding-left: 15px;">
                            <img class="menu-puntos" src="./img/menu-de-puntos.png" alt="menu">
                        </li>
                      </ul>
                </div>           
        </div>        
    </header>
    <main>
        <div class="container-main">
            <div class="row-main">
                <div class="col-md-8">
                    <section class="logo-google">
                        <img src="./img/google_logo.svg" alt="">
                    </section>
                </div>
                <div class="col-md-8" style="width:50%;">
                    <section class="buscador">
                        <input id="input" type="search" placeholder="Buscar en Google o escribir una URL" aria-live="polite">
                    </section>
                </div>
                <div class="md-col-8-botones">
                    <div class="col-md-4">
                        <button>Buscar con Google</button>
                    </div>
                    <div class="col-md-4">
                        <button>Voy a tener suerte</button>
                    </div>
                </div>
                <div class="md-col-8">
                    <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a> </p>
                </div>
            </div>            
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
